openapi: 3.0.3
info:
  title: Transaction Service API
  description: API for managing financial transactions with fraud detection
  version: 1.0.0
  contact:
    name: API Support
    email: support@transactionservice.com

servers:
  - url: http://localhost:5050
    description: Local development server

tags:
  - name: Transactions
    description: Transaction management operations

paths:
  /:
    post:
      tags:
        - Transactions
      summary: Create a new transaction
      description: Creates a new transaction and publishes it to Kafka for fraud analysis
      operationId: createTransaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionRequest'
            examples:
              example1:
                summary: Valid transaction
                value:
                  SourceAccountId: "11111111-1111-1111-1111-111111111111"
                  TargetAccountId: "22222222-2222-2222-2222-222222222222"
                  TransferTypeId: 1
                  Value: 120.0
      responses:
        '200':
          description: Transaction created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
              examples:
                success:
                  value:
                    success: true
                    data: "3bbd1375-a792-4718-8917-545d93ace2f4"
                    message: "Transaction created successfully"
                    timestamp: "2025-10-24T03:11:25.4535413Z"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidValue:
                  value:
                    success: false
                    error: "Value must be greater than zero"
                    timestamp: "2025-10-24T03:11:25.4535413Z"
                missingSourceAccount:
                  value:
                    success: false
                    error: "SourceAccountId is required"
                    timestamp: "2025-10-24T03:11:25.4535413Z"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CreateTransactionRequest:
      type: object
      required:
        - SourceAccountId
        - TargetAccountId
        - TransferTypeId
        - Value
      properties:
        SourceAccountId:
          type: string
          format: uuid
          description: UUID of the source account
          example: "11111111-1111-1111-1111-111111111111"
        TargetAccountId:
          type: string
          format: uuid
          description: UUID of the target account
          example: "22222222-2222-2222-2222-222222222222"
        TransferTypeId:
          type: integer
          description: Type of transfer (1 = Transfer, 2 = Payment, etc.)
          example: 1
          minimum: 1
        Value:
          type: number
          format: double
          description: Transaction amount (must be greater than zero)
          example: 120.0
          minimum: 0.01

    TransactionResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the transaction was created successfully
          example: true
        data:
          type: string
          format: uuid
          description: UUID of the created transaction
          example: "3bbd1375-a792-4718-8917-545d93ace2f4"
        message:
          type: string
          description: Success message
          example: "Transaction created successfully"
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the response
          example: "2025-10-24T03:11:25.4535413Z"

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Always false for errors
          example: false
        error:
          type: string
          description: Error message
          example: "Value must be greater than zero"
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the error
          example: "2025-10-24T03:11:25.4535413Z"
